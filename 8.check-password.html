<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8" />
        <title>Check Password</title>
    </head>
    <body>
        <h1>密碼檢查</h1>

        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            placeholder="請輸入密碼"
            value=""
        />
        <input type="button" id="button" value="檢查" />
        <p id="message"></p>

        <script>
            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度大於6，判斷是否包含字母、數字、特殊符號

            const btn = document.getElementById("button");

            function checkPassword() {
                const pwd = document.getElementById("password").value;
                const mes = document.getElementById("message");

                if (pwd == "") {
                    mes.innerHTML = "請輸入密碼";
                    return false;
                }

                if (pwd.length < 6) {
                    mes.innerHTML = "密碼長度需大於6位數";
                    return false;
                }

                if (!pwd.match(/[a-z]/)) {
                    mes.innerHTML = "密碼需至少包含一位小寫字母";
                    return false;
                }

                if (!pwd.match(/[A-Z]/)) {
                    mes.innerHTML = "密碼需至少包含一位大寫字母";
                    return false;
                }

                if (!pwd.match(/\d/)) {
                    mes.innerHTML = "密碼需至少包含一位數字";
                    return false;
                }

                //[^ ] 表示匹配任何不在方括號內的字符
                if (!pwd.match(/[^a-zA-Z\d]/)) {
                    mes.innerHTML = "密碼需至少包含一位特殊符號";
                    return false;
                }
                mes.innerHTML = "密碼格式正確";
                return true;
            }

            btn.addEventListener("click", checkPassword);
        </script>
    </body>
</html>
